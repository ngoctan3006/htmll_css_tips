<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message Demo</title>
    <link rel="stylesheet" href="./assets/fontawesome-5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/toast.css">
</head>
<body>
    <div id="toast"></div>
    <div class="main">
        <div onclick="showSuccessToast()" class="btn btn--success">Thành công</div>
        <div onclick="showInfoToast()" class="btn btn--info">Info</div>
        <div onclick="showErrorToast()" class="btn btn--danger">Thất bại</div>
        <div onclick="showWarningToast()" class="btn btn--warning">Cảnh báo</div>
    </div>
    
    <script type="text/javascript" src="./assets/js/toast.js"></script>
</body>
</html>
